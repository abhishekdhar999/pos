<div class="dashboard-container">
  <!-- Header Section -->
  <div class="dashboard-header">
    <div class="header-content">
      <h1 class="dashboard-title">
        <i class="icon-dashboard">🏠</i>
        POS Management System
      </h1>
      <!-- <p class="dashboard-subtitle">Welcome to your Point of Sale management dashboard</p> -->
    </div>
  </div>


  <!-- Main Navigation Section -->
  <div class="nav-section">
    <!-- <h2 class="section-title">Quick Access</h2> -->
    <div class="nav-grid">
      <!-- Clients Card -->
      <a routerLink="/clients" class="nav-card nav-card-link">
        <div class="nav-card-body">
          <div class="nav-icon">👥</div>
          <h3 class="nav-title">Clients</h3>
          <p class="nav-description">Manage your client database</p>
        </div>
      </a>

      <!-- Products Card -->
      <a routerLink="/products/list" class="nav-card nav-card-link">
        <div class="nav-card-body">
          <div class="nav-icon">📦</div>
          <h3 class="nav-title">Products</h3>
          <p class="nav-description">Manage your product inventory</p>
        </div>
      </a>

      <!-- Orders Card -->
      <a routerLink="/orders" class="nav-card nav-card-link">
        <div class="nav-card-body">
          <div class="nav-icon">📋</div>
          <h3 class="nav-title">Orders</h3>
          <p class="nav-description">View and manage orders</p>
        </div>
      </a>

      <!-- Sales Report Card -->
      <a routerLink="/orders/sales-report" class="nav-card nav-card-link">
        <div class="nav-card-body">
          <div class="nav-icon">📊</div>
          <h3 class="nav-title">Sales Report</h3>
          <p class="nav-description">View daily sales reports</p>
        </div>
      </a>

      <!-- Reports Card -->
      <a routerLink="/orders/reports" class="nav-card nav-card-link">
        <div class="nav-card-body">
          <div class="nav-icon">📈</div>
          <h3 class="nav-title">Reports</h3>
          <p class="nav-description">Detailed analytics and reports</p>
        </div>
      </a>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="dashboard-footer">
    <div class="footer-content">
      <p class="footer-text">© 2025 POS Management System</p>
      <button class="info-btn" (click)="showInfoToast()">
        <i class="icon-info">ℹ️</i>
        System Info
      </button>
    </div>
  </div>
</div>
