
<div class="client-form">
  <h2>âž• Add New Client</h2>

  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Client Name</label>
      <input id="name" type="text" formControlName="name" placeholder="Enter client name" />
      @if (clientForm.controls['name'].touched && clientForm.controls['name'].invalid) {
        <small class="error">Name is required</small>
      }
    </div>

    <button type="submit" [disabled]="clientForm.invalid">Save</button>
  </form>
</div>
