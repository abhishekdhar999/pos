<div class="form-container">
  <h2>➕ Add Client</h2>

  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="form">
    <!-- Name Field -->
    <div class="form-group">
      <label for="name">Client Name</label>
      <input type="text" id="name" formControlName="name" placeholder="Enter client name" />

      <small class="error" *ngIf="clientForm.get('name')?.invalid && clientForm.get('name')?.touched">
        ⚠️ Name is required
      </small>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn-submit" [disabled]="clientForm.invalid">
      💾 Save Client
    </button>
  </form>
</div>
