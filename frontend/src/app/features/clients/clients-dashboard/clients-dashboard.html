<div class="client-dashboard">
  <!-- Header Section -->
  <div class="dashboard-header">
    <div class="header-content">
      <h1 class="dashboard-title">
        <span class="icon">👥</span>
        Client Management
      </h1>
      <p class="dashboard-subtitle">Manage your clients and customer information</p>
    </div>
    <div class="header-actions">
      @if (isSupervisor) {
        <a routerLink="/clients/new" class="action-btn primary">
          <span class="btn-icon">➕</span>
          Add New Client
        </a>
      }
    </div>
  </div>

  <!-- Menu Section -->
  <div class="menu">
    <a routerLink="/clients/list" class="menu-btn">
      <span class="btn-icon">📋</span>
      View Clients
    </a>

    @if (isSupervisor) {
      <a routerLink="/clients/new" class="menu-btn">
        <span class="btn-icon">➕</span>
        Add New Client
      </a>
    }
  </div>

  @if (!isSupervisor) {
    <div class="warning-message">
      <p>⚠️ Only supervisors can add new clients.</p>
    </div>
  }
</div>
