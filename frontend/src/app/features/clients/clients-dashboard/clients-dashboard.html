<div class="client-dashboard">
  <h2>👥 Client Management</h2>

  <div class="menu">
    <button routerLink="/clients/list" class="menu-btn">
      📋 View Clients
    </button>

    <button
      routerLink="/clients/new"
      class="menu-btn">
      ➕ Add New Client
    </button>
  </div>

  @if (!isSupervisor) {
    <p class="warning">⚠️ Only supervisors can add new clients.</p>
  }
</div>
